subdomain-env: localhost
static-root: /static/core-ui

api:
  - context-path: /api/auth
    upstream-name: auth
    upstream-url: auth-server:8090
    locations:
      - url: /token
        security: none
  - context-path: /api/game
    upstream-name: game
    upstream-url: game-server:8091
    locations:
      - url: /games
        roles: ['PLAYER', 'ADMIN']
      - url: /games/{id}
        roles: ['PLAYER', 'ADMIN']
