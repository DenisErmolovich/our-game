<div *ngIf="games?.length > 0">

  <div *ngFor="let game of games">
    <app-game-row [game]="game" (reloadData)="onReloadData()"></app-game-row>
  </div>

</div>
<div *ngIf="games?.length === 0"
     class="text-center">
  <h1>
    Вы ещё не создали ни одной игры =(
  </h1>
</div>
<app-create-button route="/constructor/games/editor"></app-create-button>
