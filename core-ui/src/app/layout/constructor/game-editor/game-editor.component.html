<form [formGroup]="form"
      novalidate
      (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">
      Имя игры
    </label>
    <input id="name"
           formControlName="name"
           class="form-control"
           placeholder="Введите имя игры">
    <small class="text-danger">
      {{getValidationMessage('name')}}
    </small>
  </div>
  <div class="form-row justify-content-end">
    <div class="col-auto">
      <button type="submit"
              class="btn btn-primary">
        {{id ? 'Изменить' : 'Создать'}}
      </button>
    </div>
  </div>
</form>
