<div class="container-fluid">
  <div class="row align-items-center justify-content-center base-row">
    <div class="col-xl-3 col-lg-4 col-sm-6">
      <form [formGroup]="form"
            novalidate
            (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="login">
            Логин
          </label>
          <input id="login"
                 formControlName="login"
                 type="email"
                 class="form-control"
                 placeholder="Введите свой email">
          <small class="text-danger">
            {{getValidationMessage('login')}}
          </small>
        </div>
        <div class="form-group">
          <label for="pass">
            Пароль
          </label>
          <input id="pass"
                 formControlName="password"
                 type="password"
                 class="form-control"
                 placeholder="Введите свой пароль">
          <small class="text-danger">
            {{getValidationMessage('password')}}
          </small>
        </div>
        <button type="submit"
                class="btn btn-primary w-100">
          Войти
        </button>
      </form>
    </div>
  </div>
</div>
